      <p>Welcome to Sunny's Barbershop, a top-rated walk-in barbershop in Bellingham, WA. Located at 810 Virginia St, we've been serving the Bellingham community with quality haircuts, fades, beard trims, and more.</p>

      <ul>
        <li>Men's Haircuts ($20-$30) - classic cuts and modern styles</li>
        <li>Fade Haircuts - skin fades, mid fades, and taper fades</li>
        <li>Kids Haircuts - all ages welcome, "My First Haircut" certificates available</li>
        <li>Beard Trims - professional shaping and grooming</li>
        <li>Hot Lather Shaves - traditional straight razor shaves</li>
      </ul>

      <h2>Frequently Asked Questions</h2>

      </dl>

      <p><strong>Address:</strong> 810 Virginia St, Bellingham, WA 98225</p>

      <h2>About Sunny's Barbershop</h2>
      <p>Step into Sunny's and you'll find more than skilled barbers. You'll find a place where everyone's treated like family. Our classic red-and-white shop on Virginia Street has been a Bellingham fixture, serving generations of locals with quality cuts and genuine warmth. Whether you're looking for the best barber in Bellingham for a fresh fade, a traditional men's haircut, or a kids haircut, Sunny and the team have you covered. Don't forget to say hello to Simon, our beloved rescue shop dog.</p>
